- !policy
  id: conjur/authn-oidc/test
  body:
  - !webservice

  - !group users

  - !variable provider-uri
  - !variable id-token-user-property

  - !permit
    role: !group users
    privilege: [ read, authenticate ]
    resource: !webservice

- !grant
  role: !group conjur/authn-oidc/test/users
  member: !user bob

- !policy
